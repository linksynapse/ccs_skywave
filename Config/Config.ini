[HARDWARE]
system_gpio_pin_layout = DATA/DUMP/PIN_ARRAY
falling_edge_bounce_time = 100

[SYSTEM]
database_file = DATA/BASE/sys_db.db
error_log_file = Logs/sys_err_log.log
debug_log_file = Logs/sys_dbg_log.log
info_log_file = Logs/sys_info_log.log
sys_log_level = 4

[SERVER]
default_bind_address = 0.0.0.0
default_bind_port = 80
default_static_dir = htdocs/assets
default_template_dir = htdocs/templates
default_server_upload_ip = localhost
default_server_upload_port = 21
default_server_upload_id = 1
default_server_upload_pw = 2
default_server_upload_interval = 15
default_admin_password = 1234

[DEVICE]
device_name = skywave

